<!DOCTYPE html>
<!--Atividade realizada pelo aluno Kauan Batista Silveira do primeiro período-->
<html lang="pt-br">
    <head>
        <title> FORMULARIO </title>
        <link rel="stylesheet" href="stylo.css">
    </head>
    <body>
        <main>
            <section class="box">
                <header id="logo">
                    <img src="jp_topoLogotipo.png" alt="Logotipo Jurassic Park">
                </header>

                <div class="titulos"> FORMULÁRIO </div>

                <div class="edit_form"><form>
                    <input type="text" class="edit_input" placeholder="Escreva o seu nome..."><br>
                    
                    <input type="email" class="edit_input" placeholder="Escreva o seu email..."><br>

                    <label>Idade: </label>
                    <input type="number" min="0" max="130"><br>

                    <label>Sexo: </label>
                    <input type="radio" name="sexoPessoa" value="M"> Masculino 
                    <input type="radio" name="sexoPessoa" value="F"> Feminino
                    <input type="radio" name="sexoPessoa" value="O"> Outro <br>

                    <label for="estado-civil">Estado Civil: </label>
                    <select id="estado-civil">
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="outro">Outro</option>
                    </select><br><br>
                    
                    <div id="boxform">
                        <label> Filmes Favoritos da saga: </label><br><br>
                        <input type="checkbox" name="jp1"> JURASSIC PARK: O PARQUE DOS DINOSSAUROS<br>
                        <input type="checkbox" name="jp2"> JURASSIC PARK: O MUNDO PERDIDO<br>
                        <input type="checkbox" name="jp3"> JURASSIC PARK III<br>
                        <input type="checkbox" name="jp4"> JURASSIC WORLD<br>
                        <input type="checkbox" name="nenhum"> NENHUM DESTES ACIMA<br>
                    </div>
                    <br>
                    <input type="submit" class="button_submit" value="Enviar dados">
                    <input type="reset" id="button_clear" value="Limpar todos os dados">
                </form></div>
            </section>
        </main>
        <footer id="rodape">
            JURASSIC PAGE - O seu canal de informações sobre Jurassic Park
        </footer>
    </body>
</html>
